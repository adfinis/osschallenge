<ul class="pagination">
    {% if current_page > 1 %}
    <li class="previous">
        <a href="?page=1" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    <li><a href="?page={{ previous_page }}">{{ previous_page }}</a></li>
    {% else %}
    <li class="previous disabled">
        <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    {% endif %}
    <li class="active"><a href="#">{{ current_page }}</a></li>
    {% if current_page < last_page %}
    <li><a href="?page={{ next_page }}">{{ next_page }}</a></li>
    <li class="next">
        <a href="?page={{ last_page }}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
    {% else %}
    <li class="nex disabled">
        <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
    {% endif %}
</ul>
